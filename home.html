<body class="fixed-sn mdb-skin">
<!--Main Navigation-->
<header>
    <!-- Sidebar navigation -->
    <div class="includeHtml" id="h-b-nav_left"></div>
    <!-- Navbar -->
    <div class="includeHtml" id="h-b-nav_top"></div>
</header>
<!--Main layout-->

<main>
    <div class="container-fluid">
        <section class="mt-2 mb-4 sectionHmeMain">
            <div class="row mt-4_5">
                <!-- Intro Card: Jumlah Seminar -->
                <div class="col-xl-3 col-md-6 mb-4 divHmeTopStats_ppm">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa fas fa-qrcode blue accent-1"></i>
                                <div class="data">
                                    <p class="text-white">TOTAL ASSETS</p>
                                    <h4 class="font-weight-bold text-white" id="lblHmeTotalAsset">0</h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <p class="card-text text-white">Total active asset<br/><strong>Current</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Intro Card: Jumlah Syarikat -->
                <div class="col-xl-3 col-md-6 mb-4 divHmeTopStats_ppm">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa far fa-tasks warning-color"></i>
                                <div class="data">
                                    <p class="text-white">TOTAL PPM</p>
                                    <h4 class="font-weight-bold text-white" id="lblHmeTotalPpm"></h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <p class="card-text text-white" id="lblHmeTotalPpmTitle"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Intro Card: Jumlah Peserta -->
                <div class="col-xl-3 col-md-6 mb-4 divHmeTopStats_ppm">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa fas fa-exclamation-triangle red accent-2"></i>
                                <div class="data">
                                    <p class="text-white">TOTAL LATE PPM</p>
                                    <h4 class="font-weight-bold text-white" id="lblHmeTotalPpmLate"></h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <p class="card-text text-white" id="lblHmeTotalPpmLateTitle"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Intro Card: Attendance -->
                <div class="col-xl-3 col-md-6 mb-4 divHmeTopStats_ppm">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa fas fa-check green lighten-1"></i>
                                <div class="data">
                                    <p class="text-white">% PPM DONE</p>
                                    <h4 class="font-weight-bold text-white" id="lblHmePercPpmDone"></h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <div class="progress mb-3">
                                    <div class="progress-bar bg-primary" id="divBarHmePercAttendance" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="card-text text-white" id="lblHmePercPpmDoneTitle"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="includeHtml" id="h-m-modal_change_password"></div>
</main>

    let versionLocal_;
    let changePasswordClass_;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();
        setTimeout(function () {
            try {
                initiatePages();
                //versionLocal_ = mzGetDataVersion();
                changePasswordClass_ = new ModalChangePassword();

            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }

            HideLoader();
        }, 300);
    });

    document.write('<scr' + 'ipt src="js/pages/modals/modal_change_password.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
