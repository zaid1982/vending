<!--Main layout-->

<main>
    <div class="container-fluid">
        <section class="mt-2 mb-4 sectionHmeMain">
            <div class="row mt-4_5">
                <!-- Intro Card: Jumlah Seminar -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa fas fa-file-invoice-dollar blue accent-1"></i>
                                <div class="data">
                                    <p class="text-white">MONTHLY SALES</p>
                                    <h4 class="font-weight-bold text-white" id="lblHmeTotalAsset">RM 12,320</h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <p class="card-text text-white" id="lblHmeMonthlySalesTitle">Total monthly sales<br/><strong>Feb 2020</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Intro Card: Jumlah Syarikat -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa far fa-hand-holding-usd warning-color"></i>
                                <div class="data">
                                    <p class="text-white">MONTHLY PROFIT</p>
                                    <h4 class="font-weight-bold text-white" id="lblHmeMonthlyProfit">RM 12,320</h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <p class="card-text text-white" id="lblHmeMonthlyProfitTitle">Total monthly profit<br/><strong>Feb 2020</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Intro Card: Jumlah Peserta -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa fas fa-dollar-sign red accent-2"></i>
                                <div class="data">
                                    <p class="text-white">MONTHLY BALANCE</p>
                                    <h4 class="font-weight-bold text-white" id="lblHmeTotalPpmLate">RM 12,320</h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <p class="card-text text-white" id="lblHmeTotalPpmLateTitle">Total monthly balance<br/><strong>Feb 2020</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Intro Card: Attendance -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa fas fa-percent green lighten-1"></i>
                                <div class="data">
                                    <p class="text-white">MONTHLY KPI</p>
                                    <h4 class="font-weight-bold text-white" id="lblHmePercPpmDone">75 %</h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <div class="progress mb-3">
                                    <div class="progress-bar red lighten-1" id="divBarHmePercAttendance" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="card-text text-white" id="lblHmePercPpmDoneTitle"><strong>RM 12,320</strong> (KPI - RM 15k)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                <div class="row d-flex">
                    <div class="col-lg-3 mb-4 d-flex">
                        <div class="card z-depth-4" style="background-image: url('img/background/analytics.jpg');">
                            <div class="rgba-lime-light">
                                <div class="card-header grey darken-3">
                                    <h5 class="font-weight-bold white-text text-center mb-1">Record Activity</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 col-lg-12">
                                            <button type="button" class="btn btn-dark-green text-white btn-lg btn-block z-depth-3 mb-3 px-1" onclick="modalAddActivityClass_.add(1);"><i class="fas fa-shopping-cart mr-1"></i> Stock Purchase</button>
                                        </div>
                                        <div class="col-md-6 col-lg-12">
                                            <button type="button" class="btn btn-danger btn-lg btn-block z-depth-3 mb-3 px-1" onclick="modalAddActivityClass_.add(2);"><i class="fas fa-building mr-1"></i> Pay Rental</button>
                                        </div>
                                        <div class="col-md-6 col-lg-12">
                                            <button type="button" class="btn btn-primary btn-lg btn-block z-depth-3 mb-3 px-1" onclick=""><i class="fas fa-pencil-alt mr-1"></i> Record Sales Data</button>
                                        </div>
                                        <div class="col-md-6 col-lg-12">
                                            <button type="button" class="btn btn-teal text-white btn-lg btn-block z-depth-3 mb-3 px-1" onclick="modalAddActivityClass_.add(4);"><i class="fas fa-tools mr-1"></i> Repair Machine</button>
                                        </div>
                                        <div class="col-md-6 col-lg-12">
                                            <button type="button" class="btn btn-warning text-white btn-lg btn-block z-depth-3 mb-3 px-1" onclick="modalAddActivityClass_.add(3);"><i class="fab fa-cc-visa mr-1"></i> Purchase Machine</button>
                                        </div>
                                        <div class="col-md-6 col-lg-12">
                                            <button type="button" class="btn btn-blue-grey text-white btn-lg btn-block z-depth-3 mb-3 px-1" onclick="modalAddActivityClass_.add(3);"><i class="fas fa-dolly mr-1"></i> Other Cost</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 mb-4 d-flex">
                        <div class="card z-depth-4" style="width: 100%">
                            <div class="card-body p-0">
                                <div id="chartHmeAll" style="height: 100%; margin: 0;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>
    <div class="includeHtml" id="h-m-modal_change_password"></div>
    <div class="includeHtml" id="h-m-modal_add_activity"></div>

<!--Custom scripts-->
<script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let versionLocal_;
    let changePasswordClass_;
    let homeClass_;
    let modalAddActivityClass_;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();
        setTimeout(function () {
            try {
                initiatePages();

                versionLocal_ = mzGetDataVersion();
                changePasswordClass_ = new ModalChangePassword();
                modalAddActivityClass_ = new ModalAddActivity();
                homeClass_ = new MainHome();

                const refSite_ = mzGetLocalArray('vending_site', versionLocal_, 'siteId', [], 'site');
                const refMachine_ = mzGetLocalArray('vending_machine', versionLocal_, 'machineId', [], 'machine');

                modalAddActivityClass_.setRefSite(refSite_);
                modalAddActivityClass_.setRefMachine(refMachine_);
                modalAddActivityClass_.setClassFrom(homeClass_);
                modalAddActivityClass_.init();

                homeClass_.setModalAddActivityClass(modalAddActivityClass_);
                homeClass_.init();
            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }

            HideLoader();
        }, 300);
    });

    document.write('<scr' + 'ipt src="js/pages/modals/modal_change_password.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modals/modal_add_activity.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/mains/main_home.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

</script>
