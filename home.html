<!--Main layout-->

<main>
    <div class="container-fluid">
        <section class="section mb-5 mt-lg-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-cascade cascading-admin-card user-card mt-4">
                        <div class="admin-up d-flex justify-content-start">
                            <i class="fas fa-eye rgba-cyan-strong py-4 z-depth-3"></i>
                            <div class="data">
                                <h3 class="font-weight-bold dark-grey-text ml-3">Audit Trail</h3>
                            </div>
                        </div>
                        <div class="card-body card-body-cascade pb-0">
                            <form id="formAdtSearch">
                                <h6 class="pb-3">Filter:</h6>
                                <div class="row">
                                    <div class="col-md-3 select-outline">
                                        <select id="optAdtYear" class="mdb-select md-form md-outline colorful-select dropdown-info mt-0"></select>
                                        <label for="optAdtYear">Year</label>
                                    </div>
                                    <div class="col-md-6 select-outline">
                                        <select id="optAdtMonth" class="mdb-select md-form md-outline colorful-select dropdown-info mt-0"></select>
                                        <label for="optAdtMonth">Month</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 select-outline">
                                        <select id="optAdtModule" class="mdb-select md-form md-outline colorful-select dropdown-info mt-0"></select>
                                        <label for="optAdtModule">Module</label>
                                    </div>
                                    <div class="col-md-6 select-outline">
                                        <select id="optAdtAction" class="mdb-select md-form md-outline colorful-select dropdown-info mt-0" data-stop-refresh="true"></select>
                                        <label for="optAdtAction">Action</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button type="button" id="btnAdtSearch" class="btn btn-outline-orange btn-rounded waves-effect btn-sm float-right" disabled>
                                <i class="fas fa-search mr-1"></i> View
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section mb-5 mt-lg-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-cascade narrower">
                        <div class="view view-cascade gradient-card-header aqua-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center z-depth-3">
                            <div>
                                <a tabindex="0" role="button" class="btn btn-outline-white btn-rounded btn-sm px-2"
                                   data-toggle="popover" data-trigger="focus" title="Track and Monitoring"
                                   data-content="Track current checkpoint for all transactions."><i class="fas fa-info mt-0 mx-1"></i></a>
                                <button type="button" id="btnDtAdtListRefresh" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="tooltip" data-placement="top" title="Refresh data"><i class="fas fa-sync mt-0"></i></button>
                            </div>
                            <a href="javascript:void(0);" class="text-white mx-3 pl-5">Audit Trail</a>
                            <div>
                                <div id="btnDtAdtListExport"></div>
                            </div>
                        </div>
                        <div class="px-4 pb-4">
                            <form class="form-inline md-form form-sm mt-4 mb-0 pb-0 float-right">
                                <div class="">
                                    <i class="fas fa-search mt-2" aria-hidden="true"></i>
                                    <input type="text" id="txtAdtListSearch" class="form-control form-control-sm" style="width: 250px; max-width:250px">
                                    <label for="txtAdtListSearch" class="ml-4">Search</label>
                                </div>
                            </form>
                            <div class="table-responsive">
                                <table id="dtAdtList" class="table table-hover table-sm mb-0 display responsive" cellspacing="0" width="100%">
                                    <thead>
                                    <tr class="th-strong">
                                        <th scope="row" style="max-width: 30px">#</th>
                                        <th style="width: 140px">Timestamp</th>
                                        <th>User</th>
                                        <th style="width: 130px">Module</th>
                                        <th>Action</th>
                                        <th style="width: 120px">IP Address</th>
                                        <th style="width: 25%">Remarks</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
    <div class="includeHtml" id="h-modal_change_password"></div>
</main>
