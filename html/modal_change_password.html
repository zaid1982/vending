<div class="modal fade" id="modal_change_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-warning mt-3 pt-5 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-unlock-alt text-white"></i> Change Password</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-0">
                <form id="formMpw">  
                    <div class="md-form">
                        <input type="password" id="txtOldPassword" class="form-control">
                        <label for="txtOldPassword" id="lblOldPassword">Current Password *</label>
                        <p class="font-small text-danger" id="txtOldPasswordErr"></p>
                    </div>  
                    <div class="md-form">
                        <input type="password" id="txtNewPassword" class="form-control">
                        <label for="txtNewPassword" id="lblNewPassword">New Password *</label>
                        <p class="font-small text-danger" id="txtNewPasswordErr"></p>
                    </div>  
                    <div class="md-form">
                        <input type="password" id="txtConfirmPassword" class="form-control">
                        <label for="txtConfirmPassword" id="lblConfirmPassword">Confirm New Password *</label>
                        <p class="font-small text-danger" id="txtConfirmPasswordErr"></p>
                    </div>  
                </form>                
            </div>            
            <div class="modal-footer p-2">
                <button class="btn btn-outline-warning waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Close</button>
                <button id="btnMpwSubmit" class="btn btn-warning waves-effect" disabled><i class="far fa-paper-plane ml-1"></i> Submit</button>
            </div>
        </div>
    </div>
</div>
